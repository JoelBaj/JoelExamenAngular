<div >  
    <h1>Pais</h1>
    <hr>
        <div class="row">
            <div class="col">
                <app-input (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias($event)"
                placeholder="Buscar pais..."></app-input>
            </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" 
        class="list-group-item list-group-item-action">
            <a 
            class="nav-link"
                [routerLink]="['/pais', pais.cca2]">
                {{pais.name.common}}
            </a>
         </li>
         <li 
         (click)="buscarSugerido( termino )">
         <a class="nav-link">
             Buscar "{{ termino }}"
         </a>
     </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontro nada con el termino: {{termino}}
</div>

<div  class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
