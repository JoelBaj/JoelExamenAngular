
<div >
    
    <h1>Buscar  region <small>{{regionActiva | titlecase}}</small></h1>
   
    <hr>
    <div class="row">
        <div class="col">
            <app-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)" 
            placeholder="Buscar Region..."></app-input>
        </div>
    </div>
    <hr>
    
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino: {{termino}}
</div>

<h5>Seleccione la region</h5>

    <div class="row">
            <div class="col">
                <button *ngFor="let region of regiones"
                (click)="activarRegion(region)">
                {{region | titlecase}}
                </button>
            </div>
    </div>
<div  class="row">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
