<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
           
            <th>Region</th>
            <th>SubRegion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="iman" [src]="pais.flags.png">
            </td>
            <td>{{pais.name.common}}</td>
            
            <td>{{ pais.region}}</td>
            <td>{{ pais.subregion }}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">ver...</a>
            </td>
        </tr>
        
    </tbody>
</table>
